<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
    <link rel="icon" href="data:,">
    <meta name="description" content="Daily Task Reminder, never forget a task.">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="todo.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>

</head>

<body>

    <h3 class="app-header">
      <span>My Task Reminder</span>
      <button id="launchPendingBtn" class="launch-btn" type="button" title="Launch Pending Tasks">
        ðŸš€ Launch Pending Tasks
      </button>
    </h3>

    <div class="todo-grid-parent">
        <div>
            <div class="todo-input todo-block">
                <span>To-do:</span>
                <input type="text" placeholder="Enter new to-do" id="todoInput">
                <span>Category: </span>
                <input type="text" placeholder="Enter category" list="categoryList" id="categoryInput">
                <datalist id="categoryList">
                    <option value="Gntch"></option>
                    <option value="Smns (RS)"></option>
                    <option value="Smns (A-Hc)"></option>
                    <option value="GP"></option>
                    <option value="MH"></option>
                    <option value="BRT"></option>
                    <option value="Rvn (RS)"></option>
                    <option value="Rvn (A-Hc)"></option>
                    <option value="EA"></option>

                </datalist>
                <span>Date: </span>
                
                <div class="date-quickpick">
                    <button type="button" id="setTodayBtn" class="quickpick-btn">Today</button>
                    <button type="button" id="setTomorrowBtn" class="quickpick-btn">Tomorrow</button>
                    <input type="date" id="dateInput">
                </div>

                <Span>Time: </Span>
                <input type="time" id="timeInput">
                <span></span>
                <button id="addBtn">Add</button>
                <span></span>
                <button id="sortBtn">Sort By Date</button>
                <span></span>
                <label><input type="checkbox" id="shortlistBtn"> Incomplete First</label>
            </div>

            <div class="todo-block todoTable-block">
                <div class="itemsPerPage">
                    <span>Items per page</span>
                    <select id="itemsPerPageSelectElem">
                      <option>15</option>
                      <option>30</option>
                      <option>45</option>
                      <option>60</option>
                    </select>

                </div>
                
                <table id="todoTable">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Date</th>
                      <th>Time</th>
                      <th>To-Do</th>
                      <th><select id="categoryFilter"></select></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>

                <div class="pagination-pages">

                </div>
            </div>

        </div>

        <div class="todo-calendar todo-block">
            <div id='calendar'></div>
        </div>
    </div> <!--class="todo-grid-parent"-->

    <div class="todo-overlay" id="todo-overlay">
        <div class="todo-model" id="todo-model">
            <div class="todo-input todo-block">
                <span>To-do:</span>
                <input type="text" placeholder="Enter new to-do" id="todo-edit-todo">
                <span>Category: </span>
                <input type="text" placeholder="Enter category" id="todo-edit-category" list="categoryList">

                <span>Date: </span>
                <input type="date" id="todo-edit-date">
                <Span>Time: </Span>
                <input type="time" id="todo-edit-time">
                <span></span>
                <button id="changeBtn">Save Change</button>
            </div>
        </div>
        <div class="todo-model-close-btn" id="todo-model-close-btn">X</div>

    </div>

    <!-- Command Briefing Overlay -->
    <div class="briefing-overlay" id="briefing-overlay">
      <div class="briefing-modal" id="briefing-modal">
        <div class="briefing-header">
        <div>
            <div class="briefing-title">Command Briefing</div>
            <div class="briefing-subtitle" id="briefing-subtitle">Pending today: 0 â€¢ Completed: 0</div>
        </div>

          <button class="briefing-close-btn" id="briefing-close-btn" type="button" aria-label="Close briefing">
            X
          </button>
        </div>

        <div class="briefing-body" id="briefing-list">
          <!-- Rows will be injected here by JS -->
        </div>

        <div class="briefing-footer">
          <button class="briefing-footer-btn" id="briefing-footer-close-btn" type="button">
            Close
          </button>
        </div>
          
      </div>
    </div>

    <script src="todo.js" defer></script>
</body>
</html>
